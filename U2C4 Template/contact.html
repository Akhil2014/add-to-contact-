<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody

    var Ctdata = JSON.parse(localStorage.getItem("contactdata"));

    var addto = JSON.parse(localStorage.getItem("addtolist")) || [];

    Ctdata.map(function(elem){
      var row = document.createElement("tr");

      var tda = document.createElement("td");
      tda.innerText=elem.name;


      
      var tdb = document.createElement("td");
      tdb.innerText=elem.number;


      
      var tdc = document.createElement("td");
      tdc.innerText=elem.bond;


      
      var tdd = document.createElement("td");
      tdd.innerText="Favourites";
      tdd.style.color = "red";
      tdd.style.cursor= "pointer";
      tdd.addEventListener("click",function(){
        addtofav(elem);
        tdd.style.color = "green";
        console.log(1)
      })


      row.append(tda,tdb,tdc,tdd);
      document.querySelector("tbody").append(row)

    })

    function addtofav(elem){
      addto.push(elem);
      localStorage.setItem("addtolist",JSON.stringify(addto))
    }
  </script>
</html>
